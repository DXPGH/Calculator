<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet" />
    <script src="calculator.js" async defer></script>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="screen-wrapper">
            <div class="screen">0</div>
        </div>
      <div class="buttons">
        <div class="numbers-operators">
          <button class="btn red-span">C</button>
          <button class="btn blue-span">D</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">&divide</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">&times</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Â© <a href="https://github.com/DXPGH" target="_blank">DXPGH</a></p>
    </footer>
  </body>
</html>
