<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet" />
    <script src="calculator.js" async defer></script>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <div id="Display-area">
        <div class="currentInput">0</div>
        <div class="previousScreen"></div>
      </div>
      <div class="buttons">
        <div class="numbers-operators">
          <button id="clear" class="fun_btn" value="">AC</button>
          <button id="erase"class="fun_btn" value="">&#11013;</button>
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="fun_btn operator" value="/">&divide</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="fun_btn operator" value="*">&times</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="fun_btn operator" value="-">-</button>
          <button class="decimal" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button id="evaluate" class="fun_btn" value="=">=</button>
          <button class="fun_btn operator" value="+">+</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â© 2022
        <a href="https://github.com/DXPGH" target="_blank">DXPGH</a>
      </p>
    </footer>
  </body>
</html>
